<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Application Form</h1>

    <form action="">
        <label for="fname">First name:</label>
        <input id="fname" type="text" placeholder="Enter your first name"><br>
        <label for="lname">Last name:</label>
        <input id="lname" type="text" placeholder="Enter your last name"><br>
        <label for="age">Enter your age:</label>
        <input id="age" type="number" placeholder="Enter your age">
        <h3>Select Your Gender:</h3>
        <select>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <h3>Select Your Position:</h3>
        <input type="radio" >Frontend Developer<br>
        <input type="radio">Backend Developer<br>
        <input type="radio">Fullstack Developer
        <h3>Programming Languages:</h3>
        <input type="checkbox">HTML(Hyper Text Markup Language)<br>
        <input type="checkbox">CSS(Cascading Style Sheet)<br>
        <input type="checkbox">TypeScript<br>
        <input type="checkbox">JavaScript<br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
